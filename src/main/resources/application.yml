spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none # 어플리케이션 실행 시점에 갖고 있는 entity를 다지우고 다시 생성
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug